<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-6 space-y-6">

    <!-- Enable Grid -->
    <div class="grid grid-cols-3 gap-4 bg-gray-200 p-4">
      <div class="bg-blue-400 p-4">1</div>
      <div class="bg-blue-400 p-4">2</div>
      <div class="bg-blue-400 p-4">3</div>
    </div>

    <!-- Grid Columns -->
    <div class="grid grid-cols-2 gap-4 bg-gray-200 p-4">
      <div class="bg-green-400 p-4">Col 1</div>
      <div class="bg-green-400 p-4">Col 2</div>
      <div class="bg-green-400 p-4">Col 2</div>
    </div>

    <!-- Grid Rows -->
    <div class="grid grid-rows-2 gap-4 bg-gray-200 p-4 h-40">
      <div class="bg-red-400 p-4">Row 1</div>
      <div class="bg-red-400 p-4">Row 2</div>
    </div>

    <!-- Justify Content (Horizontal Alignment) -->
    <div class="grid grid-cols-3 justify-items-center gap-4 bg-gray-200 p-4">
      <div class="bg-purple-400 p-4">A</div>
      <div class="bg-purple-400 p-4">B</div>
      <div class="bg-purple-400 p-4">C</div>
    </div>

    <!-- Align Items (Vertical Alignment) -->
    <div class="grid grid-cols-3 items-center h-40 gap-4 bg-gray-200 p-4">
      <div class="bg-yellow-400 p-4">Top</div>
      <div class="bg-yellow-400 p-4">Center</div>
      <div class="bg-yellow-400 p-4">Bottom</div>
    </div>

    <!-- Column Span -->
    <div class="grid grid-cols-3 gap-4 bg-gray-200 p-4">
      <div class="bg-pink-400 p-4 col-span-2">Span 2</div>
      <div class="bg-pink-400 p-4">Normal</div>
    </div>
 <!-- Row Span -->
    <div class="grid grid-cols-3 grid-rows-2 gap-4 bg-gray-200 p-4 h-40">
      <div class="bg-indigo-400 p-4 row-span-2">Row Span 2</div>
      <div class="bg-indigo-400 p-4">2</div>
      <div class="bg-indigo-400 p-4">3</div>
    </div>

   
  </body>
</html>
