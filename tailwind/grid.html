<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tailwind Grid Example</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 p-6">
    <!-- Grid Example -->
    <h1 class="text-2xl font-bold mb-6 text-center">Tailwind Grid Demo</h1>

    <!-- Basic Grid -->
    <div class="grid grid-cols-3 gap-6 max-w-4xl mx-auto">
      <div class="bg-red-300 p-6 text-center rounded">1</div>
      <div class="bg-blue-300 p-6 text-center rounded">2</div>
      <div class="bg-green-300 p-6 text-center rounded">3</div>

      <!-- Column Span -->
      <div class="bg-yellow-300 p-6 text-center rounded col-span-2">
        Big Box (col-span-2)
      </div>

      <!-- Row Span -->
      <div class="bg-pink-300 p-6 text-center rounded row-span-2">
        Tall Box (row-span-2)
      </div>

      <div class="bg-purple-300 p-6 text-center rounded">6</div>
      <div class="bg-orange-300 p-6 text-center rounded">7</div>
    </div>
  </body>
</html>
