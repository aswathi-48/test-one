<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <style>
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: blueviolet;
            color: white;
            padding: 10px;
            position: relative;
        }
        .nav-items{
            display: flex;
            column-gap: 15px;
        }
        #menu-toggle{
            display: none;
        }
        .hamburger{
            display: none;
            flex-direction: column;
        }
        @media screen and (max-width:610px) {
            .nav-items{
                display: none;
            }
            .hamburger{
                display: flex;
            }
            .nav-items{
                display: none;
                flex-direction: column;
                position: absolute;
                top: 55px;
                right: 0px;
                background-color: rgb(136, 40, 128);
                padding: 10px 30px;            
            }
            #menu-toggle:checked ~ .nav-items{
                display: flex;
            }
        }
      
    </style>
</head>
<body>
    <nav>
        <p class="logo">Logo</p>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">
           â˜°
        </label>
        <div class="nav-items">
            <p>Home</p>
            <p>About</p>
            <p>Contact</p>
        </div>
    </nav>
</body>
</html>
